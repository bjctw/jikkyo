<template id="style">

  <style>

    #container {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 50px;
      display: flex;
      align-items: stretch;
    }

    #tabs {
      margin: 0;
      padding: 0;
      width: 100px;
      background-color: #222;
      list-style: none;
    }

    #tabs li {
      margin: 0;
      padding: 10px 20px;
    }

    #tabs li.active {
      background-color: #333;
      color: #fff;
    }

    #prefs {
      position: relative;
      flex-grow: 1;
    }

    #prefs > div {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: none;
      padding: 10px 20px;
      overflow-y: auto;
    }

    #prefs > div.active {
      display: block;
    }

    #footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 50px;
      background-color: #222;
      padding: 0 20px;
      text-align: right;
      line-height: 50px;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #303030;
      color: #aaa;
      font-size: 12px;
      border: 1px solid #000;
      border-radius: 3px;
      text-align: center;
      line-height: 1;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .03);
    }

    .btn:active {
      background-color: #222;
    }

  </style>

</template>

<template id="content">

  <div id="container">
    <ul id="tabs"></ul>
    <div id="prefs">

      <div id="pref-comment" data-title="コメント">

      </div>

      <div id="pref-twitter" data-title="Twitter">

      </div>

    </div>
  </div>
  <div id="footer">
    <div id="ok" class="btn btn-ok">閉じる</div>
  </div>

</template>

<script src="PreferenceDialog.js"></script>
