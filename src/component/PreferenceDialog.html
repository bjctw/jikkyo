<template id="style">

  <style>

    .container {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 50px;
      display: flex;
      align-items: stretch;
    }

    #tabs {
      margin: 0;
      padding: 0;
      width: 100px;
      background-color: #222;
      list-style: none;
    }

    #tabs li {
      margin: 0;
      padding: 10px 20px;
    }

    #tabs li.active {
      background-color: #333;
      color: #fff;
    }

    #prefs {
      position: relative;
      flex-grow: 1;
    }

    #prefs > div {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: none;
      padding: 10px 20px;
      overflow-y: auto;
    }

    #prefs > div.active {
      display: block;
    }

  </style>

</template>

<template id="content">

  <div class="container">
    <ul id="tabs"></ul>
    <div id="prefs">

      <div id="pref-comment" data-title="コメント">

      </div>

      <div id="pref-twitter" data-title="Twitter">

      </div>

    </div>
  </div>
  <div class="modal-footer">
    <div id="ok" class="btn">閉じる</div>
  </div>

</template>

<script src="PreferenceDialog.js"></script>
