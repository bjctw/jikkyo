<template id="main">
  <style>
    :host {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: block;
      pointer-events: none;
    }

    h1 {
      margin: 10px 0;
      font-size: 100%;
    }

    #modal-bg {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: block;
      background-color: rgba(0, 0, 0, .5);
      pointer-events: auto;
      transition: background-color .2s ease-in-out;
    }

    #modal-bg.hidden {
      background-color: transparent;
      pointer-events: none;
    }

    #modal {
      position: absolute;
      left: 50%;
      top: 50%;
      display: block;
      background-color: #333;
      color: #aaa;
      border-radius: 8px;
      overflow: hidden;
      opacity: 1;
      box-shadow: 1px 3px 10px rgba(0, 0, 0, .7);
      pointer-events: auto;
      transition: opacity .2s ease-in-out;
    }

    .hidden #modal {
      opacity: 0;
      pointer-events: none;
    }

    .modal-footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 50px;
      background-color: #222;
      padding: 0 20px;
      text-align: right;
      line-height: 50px;
    }

    .modal-form {
      display: block;
      padding: 20px;
    }

    .modal-control {
      width: 100%;
    }

    .modal-form .modal-control {
      width: calc(100% - 20px);
    }

    .modal-content {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 50px;
      display: block;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-loading {
      position: absolute;
      display: block;
      left: 50%;
      top: 50%;
      width: 36px;
      height: 36px;
      margin: -18px 0 0 -18px;
      background: transparent url("images/loading.svg") no-repeat center center;
      background-size: contain;
    }

    .hidden {
      visibility: hidden;
    }

  </style>

  <div id="modal-bg" class="hidden">
    <div id="modal">
    </div>
  </div>
</template>

<template id="loading" data-width="200" data-height="50">
  <div class="modal-loading"></div>
</template>

<template id="alert" data-width="400" data-height="150">
  <div class="modal-content"></div>
  <div class="modal-footer">
    <div id="modal-btn-ok" class="btn">OK</div>
  </div>
</template>

<template id="yesno" data-width="400" data-height="150">
  <div class="modal-content"></div>
  <div class="modal-footer">
    <div id="modal-btn-no" class="btn">いいえ</div>
    <div id="modal-btn-yes" class="btn btn-primary">はい</div>
  </div>
</template>

<script src="Modal.js"></script>
