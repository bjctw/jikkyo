<template id="main">
  <style>
    :host {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: block;
      pointer-events: none;
    }

    #modal-bg {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: block;
      background-color: rgba(0, 0, 0, .5);
      pointer-events: auto;
      transition: background-color .2s ease-in-out;
    }

    #modal-bg.hidden {
      background-color: transparent;
      pointer-events: none;
    }

    #modal {
      position: absolute;
      left: 50%;
      top: 50%;
      display: block;
      background-color: #333;
      color: #aaa;
      border-radius: 8px;
      overflow: hidden;
      opacity: 1;
      box-shadow: 1px 3px 10px rgba(0, 0, 0, .7);
      pointer-events: auto;
      transition: opacity .2s ease-in-out;
    }

    .hidden #modal {
      opacity: 0;
      pointer-events: none;
    }

    .modal-footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 50px;
      background-color: #222;
      padding: 0 20px;
      text-align: right;
      line-height: 50px;
    }

    .modal-form {
      display: block;
      padding: 20px;
    }

    .modal-control {
      width: 100%;
    }

    .modal-form .modal-control {
      width: calc(100% - 20px);
    }

    .modal-loading {
      position: absolute;
      display: block;
      left: 50%;
      top: 50%;
      width: 36px;
      height: 36px;
      margin: -18px 0 0 -18px;
      background: transparent url("images/loading.svg") no-repeat center center;
      background-size: contain;
    }

    .hidden {
      visibility: hidden;
    }

  </style>

  <div id="modal-bg" class="hidden">
    <div id="modal">
    </div>
  </div>
</template>

<template id="loading" data-width="200" data-height="50">
  <div class="modal-loading"></div>
</template>

<template id="alert" data-width="400" data-height="150">
  <div id="modal-content" class="modal-form"></div>
  <div class="modal-footer">
    <div id="modal-btn-ok" class="btn">OK</div>
  </div>
</template>

<template id="yesno" data-width="400" data-height="150">
  <div id="modal-content" class="modal-form"></div>
  <div class="modal-footer">
    <div id="modal-btn-no" class="btn">いいえ</div>
    <div id="modal-btn-yes" class="btn btn-primary">はい</div>
  </div>
</template>

<script>
  (() => {
    "use strict";

    var doc = document.currentScript.ownerDocument;

    class Modal extends HTMLElement {

      createdCallback() {
        var template = document.importNode(doc.getElementById("main").content, true);

        this._modalBg = template.querySelector("#modal-bg");
        this.content = template.querySelector("#modal");

        var innerHTML = this.innerHTML;
        this.innerHTML = "";
        template.innerHTML = innerHTML;
        this.createShadowRoot().appendChild(template);

        this.attributeChangedCallback("width", null, this.getAttribute("width"));
        this.attributeChangedCallback("height", null, this.getAttribute("height"));
        this.attributeChangedCallback("visible", null, this.getAttribute("visible"));

        this._stopCb = e => e.stopPropagation();
      }

      attributeChangedCallback(attrName, oldVal, newVal) {
        if (attrName === "width") {
          if (!newVal) newVal = 400;
          this.content.style.width = ~~(newVal) + "px";
          this.content.style.marginLeft = ~~(-newVal / 2) + "px";
        }
        else if (attrName === "height") {
          if (!newVal) newVal = 300;
          this.content.style.height = ~~(newVal) + "px";
          this.content.style.marginTop = ~~(-newVal / 2) + "px";
        }
        else if (attrName === "visible") {
          if (newVal !== null) {
            this._modalBg.classList.remove("hidden");
            this.addEventListener("mousemove", this._stopCb, true);
          } else {
            this._modalBg.classList.add("hidden");
            this.removeEventListener("mousemove", this._stopCb, true);
          }
        }
      }

      appendStyle(style) {
        this.shadowRoot.insertBefore(style, this._modalBg);
      }

      appendContent(content) {
        this.content.appendChild(content);
      }

      use(name, content, listener1, listener2) {
        if (name === "main") return;
        var template = doc.querySelector("template#" + name);
        if (!template) return;
        var root = document.importNode(template.content, true);

        this.width = parseInt(template.dataset.width);
        this.height = parseInt(template.dataset.height);

        if (name !== "loading")
          root.querySelector("#modal-content").innerHTML = content;
        if (name === "yesno") {
          root.querySelector("#modal-btn-no").addEventListener("click", listener1);
          root.querySelector("#modal-btn-yes").addEventListener("click", listener2);
        } else if (name === "alert") {
          root.querySelector("#modal-btn-ok").addEventListener("click", listener1);
        }

        this.content.innerHTML = "";
        this.appendContent(root);
      }

      show() {
        this.setAttribute("visible", "visible");
      }

      hide() {
        this.removeAttribute("visible");
      }

      get width() {
        return this.getAttribute("width") || 0;
      }

      set width(v) {
        return this.setAttribute("width", v);
      }

      get height() {
        return this.getAttribute("height") || 0;
      }

      set height(v) {
        return this.setAttribute("height", v);
      }

    }

    window.jikkyo.Modal = document.registerElement("jikkyo-modal", {
      prototype: Modal.prototype
    });

  })();
</script>
