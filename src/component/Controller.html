<template>
  <style>

    :host {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 56px;
      overflow: hidden;
    }

    .container {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 56px;
      background: rgba(30, 30, 30, .75);
      color: #aaa;
      transition: bottom .2s ease-in-out;
      box-sizing: border-box;
    }

    .container.hidden {
      bottom: -56px;
    }

    input[type=range] {
      position: absolute;
      left: 72px;
      top: 20px;
      width: calc(100% - 238px);
      -webkit-appearance: none;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 0px;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      width: 18px;
      height: 18px;
      margin-top: -4px;
      background: #666;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 0, 0, .3) inset;
      transition: background-color .2s ease-in-out;
      -webkit-appearance: none;
    }

    input[type=range]::-webkit-slider-thumb:hover {
      background: #999;
    }

    input[type=range]::-webkit-slider-thumb:active {
      background: #888;
    }

    .range-bg {
      position: absolute;
      left: 79px;
      top: 22px;
      width: calc(100% - 250px);
      height: 10px;
      background: #000;
      border-radius: 10px;
    }

    .btn {
      background-color: transparent;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      border-radius: 3px;
      cursor: pointer;
      opacity: .5;
      transition: all .2s ease-in-out;
    }

    .btn:hover {
      background-color: rgba(200, 200, 200, .4);
      opacity: 1;
    }

    .btn:active {
      background-color: rgba(200, 200, 200, .2);
    }

    .play {
      position: absolute;
      left: 10px;
      top: 12px;
      width: 50px;
      height: 30px;
      background-image: url("images/play.svg");
    }

    .pause {
      background-image: url("images/pause.svg");
    }

    .menu {
      position: absolute;
      right: 26px;
      top: 12px;
      width: 30px;
      height: 30px;
      background-image: url("images/menu.svg");
    }

    .menu:hover, .menu:active {
      background-color: transparent;
    }

    .pos {
      position: absolute;
      right: 80px;
      top: 12px;
      width: 70px;
      height: 30px;
      color: #aaa;
      font-size: 14px;
      text-align: right;
      line-height: 30px;
    }

  </style>

  <div id="container" class="container">

    <div class="btn play" title="再生"></div>
    <div class="btn menu" title="メニュー"></div>
    <div class="pos">00:00:00</div>
    <canvas class="range-bg"></canvas>
    <input type="range" min="0" max="100" value="0" />

  </div>

</template>

<script>
  (() => {
    "use strict";

    var doc = document.currentScript.ownerDocument;

    var Time = class {

      get hour() {
        return this._h;
      }

      get minute() {
        return this._m;
      }

      get second() {
        return this._s;
      }

      set millisecond(v) {
        var ts, tm;
        this._total = v;
        ts = ~~(this._total / 1000);
        this._s = ts % 60;
        tm = ~~(ts / 60);
        this._m = tm % 60;
        this._h = ~~(tm / 60);
      }

      constructor() {
        this._total = this._ms = this._s = this._m = this._h = 0;
      }

      toString() {
        return (this._h >= 100 ? this._h : ("0" + this._h).slice(-2)) + ":" +
          ("0" + this._m).slice(-2) + ":" +
          ("0" + this._s).slice(-2);
      }

    };

    var controller = class extends HTMLElement {

      hide() {
        this.shadowRoot.getElementById("container").classList.add("hidden");
      }

      show() {
        this.shadowRoot.getElementById("container").classList.remove("hidden");
      }

      toggle() {
        if (this.isShown) this.hide();
        else this.show();
      }

      get isShown() {
        return !this.shadowRoot.getElementById("container").classList.contains("hidden");
      }

      get adapter() {
        return this._adapter;
      }

      set adapter(v) {
        if (this._adapter === v) return;
        if (this._adapter)
          this._adapter.off("position", this._posCb);
        this._adapter = v;
        this._adapter.on("position", this._posCb);
        this.refresh();
      }

      refresh() {
        if (!this._adapter) return;
        this._range.max = this._adapter.length;
        this._range.value = this._adapter.position;
        this._time.millisecond = this._adapter.position;
        this._pos.textContent = this._time.toString();
      }

      createdCallback() {
        var root = this.createShadowRoot();
        var template = doc.querySelector("template");
        root.appendChild(document.importNode(template.content, true));
        root.addEventListener("click", e => e.stopPropagation());

        this._adapter = null;

        this._btn = root.querySelector(".play");
        this._range = root.querySelector("input[type=range]");
        this._pos = root.querySelector(".pos");

        this._time = new Time();

        this._posCb = (pos => {
          this._range.value = pos;
          this._time.millisecond = pos;
          this._pos.textContent = this._time.toString();
          if (this._adapter.length === pos) {
            this._btn.classList.remove("pause");
          }
        }).bind(this);

        var playingBuf = false;

        this._range.addEventListener("mousedown", (() => {
          if (this._adapter.playing) {
            playingBuf = true;
            this._adapter.stop();
          }
        }).bind(this));

        this._range.addEventListener("mouseup", (() => {
          if (playingBuf) {
            this._adapter.start();
            playingBuf = false;
          }
        }).bind(this));

        this._range.addEventListener("input", (() => {
          this._adapter.position = this._range.value;
          if (!this._adapter.playing) this._adapter.draw();
          this._time.millisecond = this._range.value;
          this._pos.textContent = this._time.toString();
        }).bind(this));

        this._btn.addEventListener("click", (() => {
          if (!this._adapter.playing) {
            if (this._adapter.position === this._adapter.length) {
              this._adapter.position = 0;
              this.refresh();
            }
            this._btn.classList.add("pause");
            this._adapter.start();
          } else {
            this._btn.classList.remove("pause");
            this._adapter.stop();
          }
        }).bind(this));
      }

    };

    window.JikkyoController = document.registerElement("jikkyo-controller", {
      prototype: controller.prototype
    });

  })();
</script>
