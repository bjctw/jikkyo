<template id="main">

  <style>

    #twitter-track {
      width: calc(100% - 20px);
    }

    .controller-btn-rec {
      background-image: url("images/rec.svg");
    }

    .controller-btn-recstop {
      background-image: url("images/recstop.svg");
    }

    .controller-btn-connect {
      background-image: url("images/connect.svg");
    }

    .controller-btn-connect.on {
      background-image: url("images/connect-on.svg");
    }

  </style>

  <div class="item">
    <div id="twitter-rec" class="controller-btn controller-btn-large controller-btn-rec disabled" title="録画"></div>
  </div>
  <div class="item item-grow">
    <input type="text" id="twitter-track" placeholder="検索キーワード">
  </div>
  <div class="item">
    <div id="twitter-connect" class="controller-btn controller-btn-connect" title="Twitterに接続/切断"></div>
  </div>

</template>

<template id="preference">

  <div id="twitter-unauthed" class="form form-end">
    <p>Twitterアカウントが認証されていません。</p>
    <div id="twitter-auth" class="btn">アカウントを認証する</div>
  </div>

  <div id="twitter-authed" class="form form-end">
    <p>@<span id="twitter-screenname">dsfh</span> で認証されています。</p>
    <div id="twitter-unauth" class="btn">認証を取り消す</div>
  </div>

  <hr>

  <div class="form-group">
    <input type="checkbox" id="twitter-advanced"> <label for="twitter-advanced">上級者向け</label>
  </div>

  <div class="form-group">
    <label for="twitter-ck" class="form-label">Consumer Key</label>
    <div class="form-control">
      <input type="text" id="twitter-ck" placeholder="Consumer Key">
    </div>
  </div>

  <div class="form-group">
    <label for="twitter-cs" class="form-label">Consumer Secret</label>
    <div class="form-control">
      <input type="text" id="twitter-cs" placeholder="Consumer Secret">
    </div>
  </div>

  <div class="form-group">
    <label for="twitter-at" class="form-label">Access Token</label>
    <div class="form-control">
      <input type="text" id="twitter-at" placeholder="Access Token">
    </div>
  </div>

  <div class="form-group">
    <label for="twitter-as" class="form-label">Access Secret</label>
    <div class="form-control">
      <input type="text" id="twitter-as" placeholder="Access Secret">
    </div>
  </div>

</template>

<template id="modal-auth">

  <div id="twitter-auth-content">

    <div class="modal-form">
      <input type="text" id="twitter-auth-pin" class="modal-control" placeholder="PINコード">
    </div>

    <div class="modal-footer">
      <div id="twitter-auth-cancel" class="btn">キャンセル</div>
      <div id="twitter-auth-ok" class="btn">OK</div>
    </div>

  </div>

  <div id="twitter-auth-loading" class="modal-loading"></div>

</template>

<script src="TwitterMode.js"></script>
